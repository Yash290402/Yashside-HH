

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link rel="stylesheet" href="book.css">
</head>

<body>
    <div class="container">
        <h2>Time Slots</h2>
        <div class="time-slots">
            <button class="time-slot" data-time="8:00 AM" checked="false">8:00 AM</button>
            <button class="time-slot" data-time="10:00 AM" checked="false">10:00 AM</button>
            <button class="time-slot" data-time="1:00 PM" checked="false">1:00 PM</button>
            <button class="time-slot" data-time="4:00 PM" checked="false">4:00 PM</button>
        </div>
    </div>
    <script src="book.js"></script>
</body>

</html>
