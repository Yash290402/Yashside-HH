<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service-Provider-Joining</title>

    <link rel="stylesheet" href="try.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

</head>

<body>
    <div class="conta">

        <div class="backer">
            <a href="../Contact us/contactus.html" class="backerpointer">
                <i class="bx bxs-left-arrow"></i>
            </a>
        </div>

        <div class="imga">
            <img src="Logo.png" alt="">
        </div>

        <div class="wrapper">

            <div class="wrap-left">
                <h2 class="left-inside-box left-t1">Thanks For Your Interest</h2>
                <h2 class="left-inside-box left-t2">Lets Help others Together</h2>
                <h2 class="left-inside-box left-t3">Become a part of an awesome fleet</h2>
            </div>

            <div class="wrap-middle">

                <div class="mid-inside-box mid-t1">
                    <header>Join Us</header>
                </div>

                <div class="mid-inside-box mid-t2">
                    <div class="form mid-t2-name">
                        <input class="perName" type="text" placeholder="Enter FullName" required />
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="form mid-t2-email">
                        <input class="perEID" type="email" placeholder="Enter Email-id" required />
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <div class="form mid-t2-phoneno.">
                        <input class="perPhoneno" type="tel" maxlength="10" placeholder="Enter PhoneNo" required />
                        <i class="bx bxs-phone"></i>
                    </div>
                </div>

                <div class="mid-inside-box sub">
                    <input class="sub-btn" type="submit" value="Submit">
                </div>
            </div>

            <div class="wrap-right">
                <h2 class="right-inside-box right-t1">Steps</h2>
                <div class="right-inside-box right-t2">
                    <div class="t2">
                        1. Register yourself by providing your details in the form and verify yourself.
                    </div>
                    <div class="t2">
                        2. Then our team will contact you asap within 2-3 buisness days.
                    </div>
                    <div class="t2">
                        3. Then Welcome aboard...
                    </div>
                </div>
            </div>

        </div>
    </div>
<script src="try.js"></script>
</body>

</html>
